<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            height: 400px;
            width: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframes</h1>

    <!-- Tamanho padrão de um iframe 300px - 150px -->
    <p> Acessando o site do

    <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scolling="auto"> <a href="https://www.cursoemvideo.com" target="_blank"> Curso em vídeo </a>
    </iframe>

    aprender a programar
</p> 

    <p>O repositório do guanabara 
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500"> no <a href="https://gustavoguanabara.github.io" target="_blank"> Github </a>
        </iframe> 
        também é bem legal 
    </p>

    <!-- <p>O site do <iframe src="https://www.google.com.br" frameborder="0"></iframe> também é muito legal</p> -->
    <!-- Alguns sites como o do google tem uma proteção contra iframes -->
</body>
</html>
