<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>

<!-- Inserindo vídeos locais -->

    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo esta hospedado no meu próprio servidor</p>
    
    <video controls width="560" poster="imagens/imagemcapa2.jpg" loop>
        <source src="midia/meuvideo3.webm" type="video/webm">
        <source src="midia/Meuvideo2.mkv" type="video/x-matroska">
        <source src="midia/meuvideo.mp4" type="video.mp4">
        <source src="midia/meuvideo4.ogv" type="video.ogv">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos. <a href="midia/meuvideo.mp4" download="meuvideo.mp4" type="video/mp4">Clique aqui para baixar o arquivo MP4</a></p>
    </video>    
    
<!-- Inserindo vídeos externos/ do youtube -->

    <h1>Inserindo vídeos do youtube</h1>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

<!-- Inserindo vídeos externos/ do vimeo -->

    <h1>Inserindo vídeos do Vimeo</h1>

    <iframe src="https://player.vimeo.com/video/7636697?h=ad4069f09e&color=ff9933&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
