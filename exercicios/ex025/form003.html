<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
    <style>
        body {
            background-color: rgb(15, 133, 133);
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome" required minlength="3" maxlength="40" autocomplete="name" placeholder="Nome completo">
        </p>
        <p>
            <label for="imedia">Média: </label>
            <input type="number" name="numero" id="inumero" required min="0" max="10" placeholder="0 a 10" step="0.1" value="6">
        </p>
        <p>
            <label for="imes">Periodo letivo: </label>
            <input type="month" name="mes" id="imes" value="2020-07">
        </p>
        <p>
            <label for="idata">Dia da prova: </label>
            <input type="date" name="data" id="idata" value="2020-07-14">
        </p>
        <p>
            <label for="ihora">Horário da prova:</label>
            <input type="time" name="hora" id="ihora">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
