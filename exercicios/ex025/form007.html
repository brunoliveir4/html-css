<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body {
            background-color: rgb(35, 104, 104);
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <legend>Formulário</legend>
        <p>
            <label for="iest">Estado: </label>
            <select name="estado" id="iest" required>

                <option value="" selected disabled>--- Escolha ---</option>
                <optgroup label="Região sudeste">
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                    <option value="MG">Minas Gerais</option>
                </optgroup>

                <optgroup label="Região norte">
                    <option value="PE">Pernanbuco</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="MA">Maranhão</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="iprof">Profissão: </label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <!-- Dentro do value vai o valor enviado pela escolha -->
                <option value="DEV">Desenvolvedor</option>
                <option value="CON">Contabilista</option>
                <option value="MAR">Marceneiro</option>
                <option value="MOTO">Motorista</option>
            </datalist>
        </p>

        <p>
            <label for="imsg">Mensagem: </label> <br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar dados">
            <input type="reset" value="Lipar dados">
        </p>
    </form>
</body>
</html>
