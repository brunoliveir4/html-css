<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
    <style>
      p {
        font-size: 17pt;
      }
      blockquote {
        font-size: 15pt
      }
    </style>
</head>
<body>
  <h1>Tags em HTML - descrições</h1>
  <p>Irei escrever aqui abaixo nomes de tags, e passando o mouse em cima do nome, verá a tag correspondente.</p>
  <p>
    <blockquote>
      &#9632; <abbr title="Usamos a tag &lt;strong&gt;">Termo em negrito</abbr>
    </blockquote>
  </p>
  <p>
    <blockquote>
      &#9632; <abbr title="Usamo a tag &lt;em&gt;">Termo em itálico</abbr>
    </blockquote>
  </p>
  <p>
    <blockquote>
      &#9632; <abbr title="Usamos a tag &lt;mark&gt;">Texto marcado</abbr>
    </blockquote>
  </p>
  <p>
    <blockquote>
      &#9632; <abbr title="Usamos a tag &lt;small&gt;">Texto pequeno/ de rodapé</abbr>
    </blockquote>
  </p>
  <p>
    <blockquote>
      &#9632; <abbr title="Usamos a tag &lt;del&gt;">Texto riscado</abbr>
    </blockquote>
  </p>
  <p>
    <blockquote>
      &#9632; <abbr title="Usamos a tag &lt;ins&gt;">Texto inserido</abbr>
    </blockquote>
  </p>
  <p>
    <blockquote>
      &#9632; <abbr title="Usamos a tag &lt;q&gt;">Fazer citações/ aspas</abbr>
    </blockquote>
  </p>
  <p>
    <blockquote>
      &#9632; <abbr title="Usamos a tag &lt;abbr&gt; como estamos fazendo agora">Fazer abreviações</abbr>
    </blockquote>
  </p>

</body>
</html>
