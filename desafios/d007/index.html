<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        body{
            font-family: Arial, Helvetica, sans-serif
        }

        p {
            text-align: justify;
        }

    </style>
</head>
<body>
    <h1>Imagem flexível</h1>
    <p>Você esta vendo a imagem completa? experimente ampliar o tamanho da sua janela para aproveitar a melhor experiência!</p>

    <picture>
        <source media="(max-width: 770px )" srcset="imagens/paisagem-p.png" type="image/png">
        <source media="(max-width: 1250px )" srcset="imagens/paisagem-m.png" type="image/png">
        <img src="imagens/paisagem-g.png" alt="Imagem grande">
    </picture>
</body>
</html>
